<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <base href="/namaz-vakti-2/"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Namaz Vakti Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5e2129">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/jpeg" href="icon-192.jpeg">
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
        }
    </script>
</head>
<body>

    <div class="tema-secici">
        <div class="tema-btn lal" onclick="temaDegistir('default')" title="Gül Kurusu Teması"></div>
        <div class="tema-btn light" onclick="temaDegistir('light')" title="Aydınlık Tema"></div>
        <div class="tema-btn dark" onclick="temaDegistir('dark')" title="Karanlık Tema"></div>
    </div>

    <header>
        <p class="selamlama" id="selamlama-mesaji">Hoş Geldiniz</p>
        <div class="custom-dropdown">
            <h1 id="sehir-baslik" onclick="dropdownToggle()">YÜKLENİYOR... <span class="arrow">▼</span></h1>
            <ul id="sehir-listesi" class="dropdown-content">
                </ul>
        </div>
    </header>

    <main>
        <div class="kalan-sure-container">
            <svg class="progress-ring" width="240" height="240">
                <circle class="bg-ring" stroke-width="6" fill="transparent" r="105" cx="120" cy="120"/>
                <circle class="progress-ring__circle" stroke-width="6" fill="transparent" r="105" cx="120" cy="120"/>
            </svg>
            <div class="kalan-sure-icerik">
                <h2><span id="sonraki-vakit-isim">--</span> Kalan</h2>
                <p id="kalan-zaman">--:--:--</p>
            </div>
        </div>

        <section class="vakit-kartlari">
            
            <div class="kart" id="kutu-imsak">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24">
                        <path d="M12 2L12 6"/>
                        <path d="M12 6C15 6 17 8 17 11V18H7V11C7 8 9 6 12 6Z"/>
                        <path d="M3 18H21V22H3V18Z"/>
                        <path d="M10 22V18"/>
                        <path d="M14 22V18"/>
                        <circle cx="12" cy="9" r="1.5" />
                    </svg>
                    <h2>İmsak</h2>
                </div>
                <p data-vakit="imsak">--:--</p>
            </div>

            <div class="kart" id="kutu-gunes">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24">
                        <path d="M17 18a5 5 0 0 0-10 0"></path>
                        <line x1="12" y1="9" x2="12" y2="2"></line>
                        <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                        <line x1="1" y1="18" x2="3" y2="18"></line>
                        <line x1="21" y1="18" x2="23" y2="18"></line>
                        <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                        <line x1="23" y1="22" x2="1" y2="22"></line>
                        <line x1="16" y1="5" x2="15" y2="7"></line>
                        <line x1="8" y1="5" x2="9" y2="7"></line>
                    </svg>
                    <h2>Güneş</h2>
                </div>
                <p data-vakit="gunes">--:--</p>
            </div>

            <div class="kart" id="kutu-ogle">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <h2>Öğle</h2>
                </div>
                <p data-vakit="ogle">--:--</p>
            </div>

            <div class="kart" id="kutu-ikindi">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24">
                        <path d="M12 2v2"></path>
                        <path d="m4.93 4.93 1.41 1.41"></path>
                        <path d="M20 12h2"></path>
                        <path d="m19.07 4.93-1.41 1.41"></path>
                        <path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"></path>
                        <path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"></path>
                    </svg>
                    <h2>İkindi</h2>
                </div>
                <p data-vakit="ikindi">--:--</p>
            </div>

            <div class="kart" id="kutu-aksam">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24">
                        <path d="M17 18a5 5 0 0 0-10 0"></path>
                        <line x1="12" y1="9" x2="12" y2="2"></line>
                        <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                        <line x1="1" y1="18" x2="3" y2="18"></line>
                        <line x1="21" y1="18" x2="23" y2="18"></line>
                        <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                        <line x1="1" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="18" x2="23" y2="18"></line>
                        <line x1="1" y1="22" x2="23" y2="22"></line>
                    </svg>
                    <h2>Akşam</h2>
                </div>
                <p data-vakit="aksam">--:--</p>
            </div>

            <div class="kart" id="kutu-yatsi">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                        <path d="M19 3v4"></path>
                        <path d="M21 5h-4"></path>
                        <path d="M3 8h2"></path>
                        <path d="M4 7v2"></path>
                    </svg>
                    <h2>Yatsı</h2>
                </div>
                <p data-vakit="yatsi">--:--</p>
            </div>

        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
