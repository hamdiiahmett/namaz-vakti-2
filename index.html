<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <base href="/namaz-vakti-2/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Namaz Vakti Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#360416">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/jpeg" href="icon-192.jpeg">
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
        }
    </script>
</head>
<body>

    <div class="tema-secici">
        <div class="tema-btn lal" onclick="temaDegistir('default')" title="Lal Teması"></div>
        <div class="tema-btn light" onclick="temaDegistir('light')" title="Aydınlık Tema"></div>
        <div class="tema-btn dark" onclick="temaDegistir('dark')" title="Karanlık Tema"></div>
    </div>

    <header>
        <p class="selamlama" id="selamlama-mesaji">Hoş Geldiniz</p>
        <div class="custom-dropdown">
            <h1 id="sehir-baslik" onclick="dropdownToggle()">YÜKLENİYOR... <span class="arrow">▼</span></h1>
            <ul id="sehir-listesi" class="dropdown-content">
                </ul>
        </div>
    </header>

    <main>
        <div class="kalan-sure-container">
            <svg class="progress-ring" width="240" height="240">
                <circle class="bg-ring" stroke-width="6" fill="transparent" r="105" cx="120" cy="120"/>
                <circle class="progress-ring__circle" stroke-width="6" fill="transparent" r="105" cx="120" cy="120"/>
            </svg>
            <div class="kalan-sure-icerik">
                <h2><span id="sonraki-vakit-isim">--</span> Kalan</h2>
                <p id="kalan-zaman">--:--:--</p>
            </div>
        </div>

        <section class="vakit-kartlari">
            
            <div class="kart" id="kutu-imsak">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" /></svg>
                    <h2>İmsak</h2>
                </div>
                <p data-vakit="imsak">--:--</p>
            </div>

            <div class="kart" id="kutu-gunes">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 9c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zM12 2c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1V3c0-.55.45-1 1-1zm0 18c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1zm10-9c0 .55-.45 1-1 1h-2c-.55 0-1-.45-1-1s.45-1 1-1h2c.55 0 1 .45 1 1zM5 12c0 .55-.45 1-1 1H2c-.55 0-1-.45-1-1s.45-1 1-1h2c.55 0 1 .45 1 1zm14.95-6.36c.39.39.39 1.02 0 1.41l-1.41 1.41c-.39.39-1.02.39-1.41 0s-.39-1.02 0-1.41l1.41-1.41c.39-.39 1.02-.39 1.41 0zm-12.73 12.73c.39.39.39 1.02 0 1.41l-1.41 1.41c-.39.39-1.02.39-1.41 0s-.39-1.02 0-1.41l1.41-1.41c.39-.39 1.02-.39 1.41 0zm12.73 0c-.39.39-1.02.39-1.41 0l-1.41-1.41c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41zm-12.73-12.73c-.39.39-1.02.39-1.41 0L4.24 4.24c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41z"/></svg>
                    <h2>Güneş</h2>
                </div>
                <p data-vakit="gunes">--:--</p>
            </div>

            <div class="kart" id="kutu-ogle">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
                    <h2>Öğle</h2>
                </div>
                <p data-vakit="ogle">--:--</p>
            </div>

            <div class="kart" id="kutu-ikindi">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24"><path d="M17 19H7a5 5 0 0 1-5-5c0-2.5 1.84-4.55 4.19-4.93A6.002 6.002 0 0 1 17 6c2.88 0 5.3 2.05 5.92 4.81A5 5 0 0 1 17 19z" /></svg>
                    <h2>İkindi</h2>
                </div>
                <p data-vakit="ikindi">--:--</p>
            </div>

            <div class="kart" id="kutu-aksam">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24"><path d="M3 17h18"/><path d="M7 20h10"/><path d="M12 17v-6"/><path d="M8 17l4-4 4 4"/><path d="M4.2 12.5A9 9 0 0 1 19.8 12.5"/></svg>
                    <h2>Akşam</h2>
                </div>
                <p data-vakit="aksam">--:--</p>
            </div>

            <div class="kart" id="kutu-yatsi">
                <div class="vakit-isim-wrapper">
                    <svg class="vakit-ikon" viewBox="0 0 24 24"><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
                    <h2>Yatsı</h2>
                </div>
                <p data-vakit="yatsi">--:--</p>
            </div>

        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
